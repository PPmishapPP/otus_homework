<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <meta charset="utf-8"/>
</head>

<body>
<h4>Добавить клиента</h4>
<form action="/client/save" method="post">
    <label for="name">Имя:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="address">Адрес:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="phones">Телефоны:</label><br>
    <textarea id="phones" name="phones"></textarea><br><br>
    <input type="submit" value="Создать">
</form>

<h4>Список клиентов</h4>
<table style="width: 500px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 200px">Телефоны</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.address.street}"></td>
        <td>
            <ul th:each="phone : ${client.phones}">
                <li th:text="${phone.number}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
