<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Клиенты</title>
    <meta charset="utf-8"/>
    <script>
        function getUserById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const id = userIdTextBox.value;
            //fetch('api/user?id=' + id)
            fetch('api/user/' + id)
                .then(response => response.json())
                .then(user => userDataContainer.innerHTML = JSON.stringify(user));
        }
    </script>
</head>

<body>
<h4>Добавить клиента</h4>
<form action="/clients" method="post">
    <label for="name">Имя:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="address">Адрес:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="phones">Телефоны:</label><br>
    <textarea id="phones" name="phones"></textarea><br><br>
    <input type="submit" value="Создать">
</form>

<h4>Случайный пользователь</h4>
<table style="width: 500px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 200px">Телефоны</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.id}</td>
        <td>${client.name}</td>
        <td>${client.address.street}</td>
        <td>
            <ul>
                <#list client.phones as phone>
                <li>${phone.number}</li>
            </#list>
            </ul>
        </td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
